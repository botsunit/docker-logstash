
output {
  if [type] == "access" {
      elasticsearch {
        hosts => ["#ELASTICSEARCH#"]#SSL##ELASTICSEARCH_USER##ELASTICSEARCH_PASSWORD#
        index => "logstash-access-%{+YYYY.MM.dd}"
    }
  } else if [type] == "alert" {
     elasticsearch {
        hosts => ["#ELASTICSEARCH#"]#SSL##ELASTICSEARCH_USER##ELASTICSEARCH_PASSWORD#
        index => "logstash-alerts-%{+YYYY.MM.dd}"
     }
  } else {
     elasticsearch {
        hosts => ["#ELASTICSEARCH#"]#SSL##ELASTICSEARCH_USER##ELASTICSEARCH_PASSWORD#
        index => "logstash-logs-%{+YYYY.MM.dd}"
     }
  }

  # Uncomment the next line just for debuging
  # stdout { codec => rubydebug }
}
