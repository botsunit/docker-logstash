
output {
  if [type] == "access" {
      elasticsearch {
        hosts => ["#ELASTICSEARCH#"]#SSL##ELASTICSEARCH_USER##ELASTICSEARCH_PASSWORD#
        index => "logstash-access"
    }
  } else if [type] == "alert" {
     elasticsearch {
        hosts => ["#ELASTICSEARCH#"]#SSL##ELASTICSEARCH_USER##ELASTICSEARCH_PASSWORD#
        index => "logstash-alerts"
     }
  } else {
     elasticsearch {
        hosts => ["#ELASTICSEARCH#"]#SSL##ELASTICSEARCH_USER##ELASTICSEARCH_PASSWORD#
        index => "logstash-logs"
     }
  }

  # Uncomment the next line just for debuging
  # stdout { codec => rubydebug }
}
